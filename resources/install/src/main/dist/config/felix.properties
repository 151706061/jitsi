#
# Framework config properties.
#
org.osgi.framework.system.packages.extra= \
 com.apple.cocoa.application, \
 com.apple.concurrent, \
 com.apple.eawt, \
 com.apple.eio, \
 com.apple.laf, \
 com.sun.awt, \
 net.java.sip.communicator.launchutils, \
 quicktime, \
 quicktime.qd, \
 quicktime.std.image, \
 quicktime.std.sg, \
 quicktime.util, \
 sun.awt.shell, \
 sun.awt.X11, \
 sun.lwawt, \
 sun.lwawt.macosx, \
 sun.misc, \
 sun.net.util, \
 sun.net.dns, \
 sun.security.action, \
 sun.security.pkcs11,\
 sun.audio,\
 sun.nio.ch,\
 com.sun.nio.sctp, \
 android.os, \
 sun.net.spi.nameservice, \
 com.google.common.base;version="20.0", \
 com.google.common.collect;version="20.0"

felix.auto.deploy.dir=lib/
felix.auto.deploy.action=install,start
felix.auto.deploy.startlevel=2

# Specify the directory where felix should deploy its bundles
org.osgi.framework.storage=${net.java.sip.communicator.SC_CACHE_DIR_LOCATION}/${net.java.sip.communicator.SC_HOME_DIR_NAME}/sip-communicator.bin
org.osgi.framework.storage.clean=onFirstInit
org.osgi.framework.startlevel.beginning=100
felix.log.level=3
