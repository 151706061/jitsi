#
# Framework config properties.
#
org.osgi.framework.system.packages.extra= \
 net.java.sip.communicator.launchutils, \
 com.apple.cocoa.application, \
 com.sun.awt, \
 quicktime, \
 quicktime.qd, \
 quicktime.std.image, \
 quicktime.std.sg, \
 quicktime.util, \
 sun.awt.shell, \
 sun.awt.X11, \
 sun.lwawt, \
 sun.lwawt.macosx, \
 sun.misc, \
 sun.net.util, \
 sun.security.action, \
 sun.security.pkcs11,\
 sun.audio,\
 sun.nio.ch,\
 com.sun.nio.sctp, \
 com.apple.eio, \
 com.apple.eawt

felix.auto.deploy.dir=lib/
felix.auto.deploy.action=install,start
felix.auto.deploy.startlevel=2

# Specify the directory where felix should deploy its bundles
org.osgi.framework.storage=${net.java.sip.communicator.SC_CACHE_DIR_LOCATION}/${net.java.sip.communicator.SC_HOME_DIR_NAME}/jitsi.bin
org.osgi.framework.storage.clean=onFirstInit
org.osgi.framework.startlevel.beginning=100
felix.log.level=2
